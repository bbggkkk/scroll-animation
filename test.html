<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>

    <style>
        * {
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body,html {
            width:calc(100vw - (100vw - 100%));
            height:100vh;
            font-family:"Noto Sans KR", sans-serif;
            color:#333;
        }

        @keyframes rotate {
            from { transform:translate(-50%, -50%) rotate(0deg); }
            to   { transform:translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="target"    ></div>

    <div id="height" style="width:100%; height:200vh; position:absolute; top:0;"></div>

    <div class="box" style="width:300px; height:300px; background:green; position:fixed;"
                    data-animation-0="opacity:0; color:red; transform:translate(-50%, -50%);"
                    data-animation-100="opacity:1; color:blue; transform:translate(-50%, 0%);">
        <div class=""   style="width:100%; height:100%; background:blue;"></div>
    </div>
    
    <script src="dist/main.js"></script>
</body>
</html>
