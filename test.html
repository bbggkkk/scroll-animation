<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>

    <style>
        * {
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body,html {
            width:calc(100vw - (100vw - 100%));
            height:100vh;
            font-family:"Noto Sans KR", sans-serif;
            color:#333;
        }

        @keyframes rotate {
            from { transform:translate(-50%, -50%) rotate(0deg); }
            to   { transform:translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="height" style="width:100%; height:200vh; position:absolute; top:0;"></div>

    <div class="box" style="width:calc(100% - 0px); height:calc(100vh - 0px); border-radius:0px; box-shadow:0 0px 0px rgba(0,0,0,0); position:fixed; top:50vh; left:50%; transform:translate(-50%, -50%); background:no-repeat center / cover url(https://images.unsplash.com/photo-1620034949521-14a59e7f9ece?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80);"
                    data-animation-0="width:calc(100% - 0px); height:calc(100vh - 0px); border-radius:0px; box-shadow:0 0px 0px rgba(0,0,0,0);"
                    data-animation-50="border-radius:48px;"
                    data-animation-100="width:calc(100% - 128px); height:calc(100vh - 128px); border-radius:24px; box-shadow:0 16px 32px rgba(0,0,0,0.15);">
    </div>

</body>
</html>
