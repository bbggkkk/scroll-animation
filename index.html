<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport=fit">
    <title>Scroll Animation</title>

    <style>
        * {
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body,html {
            width:calc(100vw - (100vw - 100%));
            height:100vh;
            font-family:"Noto Sans KR", sans-serif;
            color:#333;
        }
        img {
            display:block;
            width:100%;
        }

        h1 {
            position:fixed;
            top:24px;
            left:50%;
            transform:translateX(-50%);
        }

        .box {
            width:min(80vw,320px);
            height:min(80vw,320px);
            box-shadow:0 16px 32px rgba(0,0,0,0.1);
            border-radius:min(10vw,48px);
            position:fixed;
            top:50%;
            left:50%;
            overflow:hidden;
        }
        .box > p {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
        
    </style>
</head>
<body>

    <div class="target" style="position:fixed; top:0; left:0;"
                        data-animation-bind=".animation"
                        data-animation-start="0"
                        data-animation-end="500">test-500</div>
    <div class="target" style="position:fixed; top:0; left:0;"
                        data-animation-bind=".animation"
                        data-animation-start="0"
                        data-animation-end="200">test-200</div>

    <p  class="animation"   data-animation-0="transform:translate(0px, 0px);"
                            data-animation-100="transform:<$ return `translate(${window.innerWidth - this.offsetWidth}px, 0px)`; $>;"></p>

    <h1     id="title" class="target"
            data-animation-start="0"
            data-animation-end="<$return document.documentElement.scrollHeight - document.documentElement.offsetHeight;$>"
            data-animation-0="color:white; background:rgba(0,0,0,1); box-shadow:0px 16px 32px rgba(0,0,0,0.2);"
            data-animation-50="background:rgba(0,0,0,1);"
            data-animation-100="background:rgba(0,0,0,0); color:black; box-shadow:0px 0px 0px rgba(0,0,0,0);">Scroll Animation</h1>
    <div    class="box target"
            data-animation-start="0"
            data-animation-end="<$return document.documentElement.scrollHeight - document.documentElement.offsetHeight;$>"
            data-animation-0="background:#ffc72c; transform:translate(0%,0%) scale(1);"
            data-animation-25="transform:translate(-100%,0%) scale(0.75);"
            data-animation-50="background:green; transform:translate(-100%,-100%) scale(0.5);"
            data-animation-75="transform:translate(0%,-100%) scale(0.75);"
            data-animation-100="background:rgb(0,0,255); transform:translate(0%,0%) scale(1);">
        <p  class="target"
            data-animation-start="0"
            data-animation-end="<$return document.documentElement.scrollHeight - document.documentElement.offsetHeight;$>"
            
            data-animation-bind=".target-p">HI</p>

        <p  class="target-p"    data-animation-0="font-size:min(120px,20vw); color:black;"
                                data-animation-50="color:white;"
                                data-animation-100="font-size:min(240px,40vw); color:white;"></p>
    </div>
    <!-- Yellow Box -->

    <div    style="height:400vh;"></div>

    <!-- <script src="./scroll-animation.js"></script> -->
    <script src="./dist/main.js"></script>
</body>
</html>
