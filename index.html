<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>

    <style>
        * {
            padding:0;
            margin:0;
            box-sizing:border-box;
        }
        body,html {
            width:100%;
            height:100vh;
            font-family:"Noto Sans KR", sans-serif;
            color:#333;
        }
        img {
            display:block;
            width:100%;
        }
        @keyframes test {
            0% {
                clip-path:circle(0%);
            }
            50% {
                clip-path:circle(71%);
            }
            100% {
                clip-path:circle(0%);
            }
        }
    </style>
</head>
<body>
    
    <div id="test"  style="width:100%; height:200vh; position:relative;">
        <div    style="width:100%; height:100vh; position:sticky; top:0; background:blue;"
                data-scroll-animation="test"
                data-scroll-start="${#(qs=#test).offsetTop}"
                data-scroll-end="${#(qs=#test).offsetHeight - #(this).offsetHeight}">
            <p  style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#fff;">hi</p>
        </div>
    </div>
    <div style="height:400vh;"></div>

    <script src="./scroll-animation.js"></script>
    <script src="./main.js"></script>
</body>
</html>
